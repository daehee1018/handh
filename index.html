<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충북대 뇌인지공학과</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">학과 소개</a></li>
                <li><a href="#news">공지사항</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <!-- 학과 소개 섹션 -->
    <section id="about">
        <h2>학과 소개</h2>
        <p>충북대학교 뇌인지공학 융합전공은 최신 기술과 학문을 통해 학생들에게 다양한 지식과 경험을 제공합니다.</p>
        <img src="뇌인지.jpg" alt="학과 이미지" width="300">
    </section>

    <!-- 공지사항 섹션 -->
    <section id="news">
        <h2>공지사항</h2>
        <div id="news-list">
            <ul>
                <li>2025년 봄학기 수업 일정 안내</li>
                <li>코딩 동아리 인원 모집</li>
                <li>학과 연구실 방문 안내</li>
            </ul>
        </div>
        <button onclick="loadMoreNews()">더 보기</button>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact">
        <h2>연락처</h2>
        <p>전화: 010-7554-1667</p>
        <p>이메일: handh011018@gmail.com</p>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
            <label for="message">메시지:</label>
            <textarea id="message" placeholder="메시지를 입력하세요"></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
